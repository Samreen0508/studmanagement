<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h2 class="text-light primary py-3">Student management system
        </h2>
        <div class="d-flex">
            <button class="btn btn-success"(click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>
            <button class="btn btn-warning "data-bs-toggle="modal" data-bs-target="#exampleModal">logout</button>
        </div>
    </div>
</nav>

<table class=" table mt-4">
    <thead>
        <tr>
            <th scope="col">S.Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <button class="btn btn-info" (click)="update()" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
            <button class="btn btn-danger "data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name"  formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required</small>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">Name is required</small>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Mobile</label>
              <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">Name is required</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">City</label>
              <input type="name" formControlName="city" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">Name is required</small>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button" (click)="addstudent()" class="btn btn-primary">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
